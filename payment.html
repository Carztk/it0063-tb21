<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Pokémon GO Webstore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="germones_FINALS.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <button id="theme-toggle" class="btn btn-outline-light ms-3">Dark Mode</button>
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="germones_FINALS.html">
                <img src="logo.png" alt="Logo" class="logo">
                <span class="fw-bold ms-2 text-warning">PokéMart+</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-light" href="germones_FINALS.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="store.html">Store</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="history.html">History</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="profile.html">Profile</a></li>
                </ul>
            </div>
            <a class="btn btn-register ms-auto" href="register.html">Register</a>
        </div>
    </nav>
    
    <main class="container-fluid mt-5">
        <h2 class="text-center">Payment</h2>
        <p class="text-center">Select your payment method.</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="text-center" id="paymentForm">
                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">Payment Method</label>
                        <select id="paymentMethod" class="form-select">
                            <option value="">Select Payment Method</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="PayPal">PayPal</option>
                            <option value="Google Play">Google Play</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Confirm Payment</button>
                </form>
                <p id="errorMsg" class="text-danger text-center mt-3" style="display: none;">Please select a payment method.</p>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>© 2025 Pokémon GO Webstore | For educational purposes only. No copyright infringement intended.</p>
    </footer>
    <script src="germones_FINALS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
