<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéMart+ | Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="germones_FINALS.css">
</head>
<body>
<div class="profile-page">
    <nav class="navbar navbar-expand-lg custom-navbar">
        <button id="theme-toggle" class="btn btn-outline-light ms-3">Dark Mode</button>
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="germones_FINALS.html">
                <img src="logo.png" alt="Logo" class="logo">
                <span class="fw-bold ms-2 text-warning">PokéMart+</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-light" href="germones_FINALS.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="store.html">Store</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="history.html">History</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="profile.html">Profile</a></li>
                </ul>
            </div>
            <a class="btn btn-register ms-auto" href="register.html">Register</a>
        </div>
    </nav>

    <main class="container text-center mt-5">
        <h2 class="mb-4">Your Profile</h2>
        <div class="card mx-auto p-4" style="max-width: 500px;">
            <img src="cv.jpg" class="rounded-circle mx-auto d-block" width="100" alt="Profile Picture">
            <h4 class="text-center mt-3" id="displayIGN">IGN: Trainer Name</h4>
            <p class="text-center text-muted">Player ID: <span id="displayPlayerID">#### #### ####</span></p>
            <p class="text-center text-muted">Email: <span id="displayEmail">user@example.com</span></p>
            <button class="btn btn-warning w-100" id="clearProfile">Clear Data</button>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>© 2025 Pokémon GO Webstore | For educational purposes only. No copyright infringement intended.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("displayIGN").textContent = "IGN: " + (localStorage.getItem("ign") || "Trainer Name");
            document.getElementById("displayPlayerID").textContent = localStorage.getItem("playerID") || "#### #### ####";
            document.getElementById("displayEmail").textContent = localStorage.getItem("email") || "user@example.com";
        });

        document.getElementById("clearProfile").addEventListener("click", function () {
            localStorage.removeItem("ign");
            localStorage.removeItem("playerID");
            localStorage.removeItem("email");
            location.reload();
        });
    </script>

    <script src="germones_FINALS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
