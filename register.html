                <img src="logo.png" alt="Logo" class="logo">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-light" href="germones_FINALS.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="store.html">Store</a></li>

                </ul>
            </div>
            <form class="d-flex search-bar">
                <input class="form-control me-2" type="search" placeholder="Search items..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">üîç</button>

            <a class="btn btn-register ms-3" href="register.html">Register</a>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Register</h2>
                <form id="registrationForm" class="p-4 border rounded bg-light">
                    <div class="mb-3">
                        <label class="form-label">Email Address:</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password:</label>
                        <input type="password" id="confirmPassword" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">In-Game Player ID:</label>
                        <input type="text" id="playerID" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">IGN (In-Game Name):</label>
                        <input type="text" id="ign" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="germones_FINALS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const playerIDField = document.getElementById("playerID");
            playerIDField.value = generatePlayerID();
        });

        function generatePlayerID() {
            return `${rand4()} ${rand4()} ${rand4()}`;
        }

        function rand4() {
            return Math.floor(1000 + Math.random() * 9000);
        }
    </script>
    </div>
</body>
